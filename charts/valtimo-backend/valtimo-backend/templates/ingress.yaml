{{- if .Values.ingress.enabled -}}

  # Define the fullName variable
  {{- $fullName := include "valtimo-backend.fullname" . -}}

  # Extract Kubernetes major and minor versions as integers
  {{- $kubeMajor := int .Capabilities.KubeVersion.Major }}
  {{- $kubeMinor := int .Capabilities.KubeVersion.Minor }}

  # Select appropriate API version based on Kubernetes version
  {{- $apiVersion := "" }}
  {{- if and (eq $kubeMajor 1) (ge $kubeMinor 19) }}
  {{- $apiVersion = "networking.k8s.io/v1" }}
  {{- else if and (eq $kubeMajor 1) (ge $kubeMinor 14) (le $kubeMinor 18) }}
  {{- $apiVersion = "networking.k8s.io/v1beta1" }}
  {{- end }}

  # Ensure API version is always set (Prevents "apiVersion not set" error)
  {{- if not $apiVersion }}
  {{- fail "Unsupported Kubernetes version: Ensure you are using Kubernetes 1.14 or later." }}
  {{- end }}

apiVersion: {{ $apiVersion }}
kind: Ingress
metadata:
  name: {{ .Values.ingress.name | default $fullName }}
  labels:
    {{- include "valtimo-backend.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.ingressClassName (ge $kubeMinor 18) }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}

  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}

  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (ge $kubeMinor 18) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- $defaultServiceName := $fullName }}
                {{- $serviceName := .backend.serviceName | default $defaultServiceName }}
                {{- $portName := .backend.portName | default "" }}
                {{- $servicePort := .backend.servicePort | default 80 }}

                {{- if ge $kubeMinor 19 }}
                service:
                  name: {{ $serviceName }}
                  port:
                    {{- if and (ne $portName "") }}
                    name: {{ $portName }}
                    {{- else }}
                    number: {{ $servicePort }}
                    {{- end }}
                {{- else }}
                serviceName: {{ $serviceName }}
                servicePort: {{ $servicePort }}
                {{- end }}
          {{- end }}
    {{- end }}
  {{- end }}
