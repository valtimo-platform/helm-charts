{{- if .Values.ingress.enabled -}}

  # Define the fullName variable
  {{- $fullName := include "valtimo-backend.fullname" . -}}

  # Extract Kubernetes major and minor versions and convert them to integers
  {{- $kubeMajor := int .Capabilities.KubeVersion.Major }}
  {{- $kubeMinor := int .Capabilities.KubeVersion.Minor }}
  {{- $kubeVersion := .Capabilities.KubeVersion.Version }}

  # Select appropriate API version based on Kubernetes version
  {{- $apiVersion := "" }}
  {{- if semverCompare ">=1.19-0" $kubeVersion }}
  {{- $apiVersion = "networking.k8s.io/v1" }}
  {{- else if semverCompare ">=1.14-0" $kubeVersion }}
  {{- $apiVersion = "networking.k8s.io/v1beta1" }}
  {{- end }}

  # Ensure API version is always set (Prevents "apiVersion not set" error)
  {{- if not $apiVersion }}
  {{- fail "Unsupported Kubernetes version: Ensure you are using Kubernetes 1.14 or later." }}
  {{- end }}

apiVersion: {{ $apiVersion }}
kind: Ingress
metadata:
  name: {{ $fullName }}  # Always use $fullName for Ingress name
  labels:
    {{- include "valtimo-backend.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}

  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}

  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              {{- $serviceName := .backend.serviceName | default $fullName }}
                {{- $portName := .backend.portName | default "" }}
                {{- $servicePort := .backend.servicePort | default 80 }}

                {{- if semverCompare ">=1.19-0" $kubeVersion }}
                service:
                  name: {{ $serviceName }}
                  port:
                    {{- if and (ne $portName "") }}
                    name: {{ $portName }}
                    {{- else }}
                    number: {{ $servicePort }}
                    {{- end }}
                {{- else }}
                serviceName: {{ $serviceName }}
                servicePort: {{ $servicePort }}
                {{- end }}
          {{- end }}
    {{- end }}
  {{- end }}
