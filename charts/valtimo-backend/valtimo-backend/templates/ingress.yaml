{{- if .Values.ingress.enabled -}}

  # Define the fullName variable
  {{- $fullName := include "valtimo-backend.fullname" . -}}

  # Extract Kubernetes major and minor versions as integers
  {{- $kubeMajor := .Capabilities.KubeVersion.Major | int }}
  {{- $kubeMinor := .Capabilities.KubeVersion.Minor | int }}

  # Select appropriate API version based on Kubernetes version
  {{- if or (gt $kubeMinor 18) (gt $kubeMajor 1) }}
apiVersion: networking.k8s.io/v1
  {{- else if and (ge $kubeMinor 14) (le $kubeMinor 18) (eq $kubeMajor 1) }}
apiVersion: networking.k8s.io/v1beta1
  {{- end }}

kind: Ingress
metadata:
  name: {{ .Values.ingress.name | default $fullName }}
  labels:
    {{- include "valtimo-backend.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.ingressClassName (gt $kubeMinor 17) }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}

  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}

  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (gt $kubeMinor 17) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- $defaultServiceName := $fullName }}
                {{- $serviceName := .serviceName | default $defaultServiceName }}

                {{- if gt $kubeMinor 18 }}
                service:
                  name: {{ $serviceName }}
                  port:
                    {{- if and (hasKey . "portName") (ne .portName "") }}
                    name: {{ .portName }}
                    {{- else }}
                    number: {{ .servicePort }}
                    {{- end }}
                {{- else }}
                serviceName: {{ $serviceName }}
                servicePort: {{ .servicePort }}
                {{- end }}
          {{- end }}
    {{- end }}
  {{- end }}
